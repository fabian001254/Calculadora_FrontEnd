<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body class="bg-dark">
<nav class="navbar navbar-light bg-danger">
    <a class="navbar-brand" href="#">
      <img src="assets/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Calculadora
    </a>
  </nav>
    <main>
        <div class="container">
            <div class="row justify-content-between mt-5 p-5">
                <h1 class="text-center mt-1">Calculadora</h1>
                <div class="col-md-8 mt-2 mb-5">                
                    <form>
                        <div class="form-group">
                            <label for="num1">Numero 1</label>
                            <input class="form-control text-center  " id="num1" name="num1" type="number" required>
                            <label for="num2">Numero2</label>
                            <input class="form-control text-center" id="num2" name="num2" type="number" required>
                        </div>
                        <div class="d-flex mt-2 botones">
                            <button class="form-control btn btn-success m-1" type="submit" id="sumar">Sumar</button>
                            <button class="form-control btn btn-info m-1" type="submit" id="restar">Restar</button>
                            <button class="form-control btn btn-danger m-1" type="submit" id="mult">Multplicar</button>
                            <button class="form-control btn btn-warning m-1" type="submit" id="dividir">Dividir</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-3 border border-primary">
                    <div class="resultado" id="resultado">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
